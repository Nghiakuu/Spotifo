<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${category.name + ' - Spotifo'}">Category - Spotifo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/header-styles.css}">
    <style>
        body {
            background-color: var(--spotify-black);
            color: white;
            font-family: 'Circular', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        .category-header {
            background: linear-gradient(to bottom, rgba(0,0,0,0.7), var(--spotify-black));
            padding: 60px 0;
            margin-bottom: 40px;
        }

        .music-card {
            background-color: var(--spotify-dark-gray);
            border-radius: 8px;
            padding: 16px;
            transition: background-color 0.3s ease;
            cursor: pointer;
        }

        .music-card:hover {
            background-color: #333;
        }

        .music-card img {
            width: 100%;
            aspect-ratio: 1;
            object-fit: cover;
            border-radius: 4px;
            margin-bottom: 16px;
        }

        .music-card h5 {
            margin: 0;
            font-size: 1rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .music-card p {
            margin: 8px 0 0;
            font-size: 0.875rem;
            color: var(--spotify-light-gray);
        }
    </style>
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>

    <div class="category-header">
        <div class="container">
            <h1 class="display-4" th:text="${category.name}">Category Name</h1>
            <p class="lead" th:text="${songs.size() + ' bài hát'}">0 bài hát</p>
        </div>
    </div>

    <div class="container">
        <div class="row g-4">
            <div th:each="music : ${songs}" class="col-md-3">
                <a th:href="@{/play/{id}(id=${music.id})}" class="text-decoration-none">
                    <div class="music-card">
                        <img th:src="${music.coverImage != null ? music.coverImage : '/images/default-cover.jpg'}"
                             th:alt="'Cover for ' + ${music.title}"
                             th:unless="${music == null}">
                        <h5 th:text="${music.title != null ? music.title : 'Không có tiêu đề'}">Bài hát</h5>
                        <p class="text-muted"
                           th:text="${music.uploadedId != null ? music.uploadedId.username : 'Không rõ nghệ sĩ'}">
                            Nghệ sĩ
                        </p>
                    </div>
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
