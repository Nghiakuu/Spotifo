<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm bài hát mới - Spotifo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/header-styles.css}">
    <style>
        :root {
            --spotify-green: #1DB954;
            --spotify-black: #191414;
            --spotify-dark-gray: #282828;
            --spotify-light-gray: #B3B3B3;
        }

        body {
            background-color: var(--spotify-black);
            color: white;
            font-family: 'Circular', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        .page-header {
            background: linear-gradient(to bottom, rgba(0,0,0,0.7), var(--spotify-black));
            padding: 60px 0;
            margin-bottom: 40px;
        }

        .form-container {
            background: var(--spotify-dark-gray);
            border-radius: 8px;
            padding: 30px;
            margin-bottom: 40px;
        }

        .form-label {
            color: white;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .form-control {
            background-color: #404040;
            border: none;
            color: white;
            padding: 12px;
            border-radius: 4px;
        }

        .form-control:focus {
            background-color: #404040;
            color: white;
            box-shadow: none;
            border-color: var(--spotify-green);
        }

        .form-select {
            background-color: #404040;
            border: none;
            color: white;
            padding: 12px;
            border-radius: 4px;
        }

        .form-select:focus {
            background-color: #404040;
            color: white;
            box-shadow: none;
            border-color: var(--spotify-green);
        }

        .file-upload {
            background: #404040;
            border: 2px dashed #666;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .file-upload:hover {
            border-color: var(--spotify-green);
            background: #333;
        }

        .file-upload i {
            font-size: 2rem;
            color: var(--spotify-light-gray);
            margin-bottom: 10px;
        }

        .file-upload p {
            margin: 0;
            color: var(--spotify-light-gray);
        }

        .preview-container {
            margin-top: 20px;
            text-align: center;
        }

        .preview-image {
            max-width: 200px;
            max-height: 200px;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        .preview-audio {
            width: 100%;
            margin-top: 10px;
        }

        .btn-primary {
            background-color: var(--spotify-green);
            border: none;
            padding: 12px 30px;
            font-weight: bold;
            border-radius: 25px;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #1ed760;
            transform: scale(1.05);
        }

        .btn-secondary {
            background-color: transparent;
            border: 1px solid var(--spotify-light-gray);
            color: var(--spotify-light-gray);
            padding: 12px 30px;
            font-weight: bold;
            border-radius: 25px;
            transition: all 0.3s ease;
        }

        .btn-secondary:hover {
            background-color: var(--spotify-light-gray);
            color: var(--spotify-black);
        }

        .form-text {
            color: var(--spotify-light-gray);
        }

        .required-field::after {
            content: " *";
            color: var(--spotify-green);
        }
    </style>
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>

    <div class="page-header">
        <div class="container">
            <h1 class="display-4">Thêm bài hát mới</h1>
            <p class="lead">Chia sẻ âm nhạc của bạn với cộng đồng Spotifo</p>
        </div>
    </div>

    <div class="container">
        <div class="form-container">
            <form th:action="@{/add-music}" method="post" enctype="multipart/form-data">
                <div class="row">
                    <div class="col-md-8">
                        <!-- Thông tin cơ bản -->
                        <div class="mb-4">
                            <label for="title" class="form-label required-field">Tên bài hát</label>
                            <input type="text" class="form-control" id="title" name="title" required>
                        </div>

                        <div class="mb-4">
                            <label for="category" class="form-label required-field">Thể loại</label>
                            <select class="form-select" id="category" name="category" required>
                                <option value="">Chọn thể loại</option>
                                <option th:each="category : ${categories}"
                                        th:value="${category.id}"
                                        th:text="${category.name}">
                                </option>
                            </select>
                        </div>

                        <!-- Thêm phần lời bài hát -->
                        <div class="mb-4">
                            <label for="lyrics" class="form-label">Lời bài hát</label>
                            <textarea class="form-control" id="lyrics" name="lyrics" rows="6"></textarea>
                        </div>

                        <!-- Upload ảnh bìa -->
                        <div class="mb-4">
                            <label class="form-label required-field">Ảnh bìa</label>
                            <div class="file-upload" onclick="document.getElementById('coverImage').click()">
                                <input type="file" id="coverImage" name="coverImage" accept="image/*" style="display: none" required>
                                <i class="bi bi-image"></i>
                                <p>Click để chọn ảnh bìa</p>
                                <small class="form-text">Định dạng: JPG, PNG. Kích thước tối đa: 5MB</small>
                            </div>
                            <div class="preview-container" id="coverPreview" style="display: none;">
                                <img id="coverPreviewImg" class="preview-image">
                            </div>
                        </div>

                        <!-- Upload file nhạc -->
                        <div class="mb-4">
                            <label class="form-label required-field">File nhạc</label>
                            <div class="file-upload" onclick="document.getElementById('audioFile').click()">
                                <input type="file" id="audioFile" name="audioFile" accept="audio/*" style="display: none" required>
                                <i class="bi bi-music-note"></i>
                                <p>Click để chọn file nhạc</p>
                                <small class="form-text">Định dạng: MP3, WAV. Kích thước tối đa: 20MB</small>
                            </div>
                            <div class="preview-container" id="audioPreview" style="display: none;">
                                <audio id="audioPreviewPlayer" class="preview-audio" controls></audio>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="mt-4">
                    <button type="submit" class="btn btn-primary me-2">
                        <i class="bi bi-cloud-upload"></i> Tải lên
                    </button>
                    <a th:href="@{/my-music}" class="btn btn-secondary">
                        <i class="bi bi-x"></i> Hủy
                    </a>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Xử lý preview ảnh bìa
        document.getElementById('coverImage').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const preview = document.getElementById('coverPreview');
                    const previewImg = document.getElementById('coverPreviewImg');
                    previewImg.src = e.target.result;
                    preview.style.display = 'block';
                }
                reader.readAsDataURL(file);
            }
        });

        // Xử lý preview file nhạc
        document.getElementById('audioFile').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const preview = document.getElementById('audioPreview');
                const previewPlayer = document.getElementById('audioPreviewPlayer');
                previewPlayer.src = URL.createObjectURL(file);
                preview.style.display = 'block';
            }
        });
    </script>
</body>
</html>
