<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - Spotifo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        :root {
            --spotify-green: #1DB954;
            --spotify-black: #191414;
            --spotify-dark-gray: #282828;
            --spotify-light-gray: #B3B3B3;
        }

        body {
            background-color: var(--spotify-black);
            color: white;
            font-family: 'Circular', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background-color: var(--spotify-dark-gray);
            padding: 40px;
            border-radius: 8px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.5);
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header img {
            width: 120px;
            margin-bottom: 20px;
        }

        .form-control {
            background-color: #3e3e3e;
            border: none;
            color: white;
            padding: 12px;
            margin-bottom: 20px;
        }

        .form-control:focus {
            background-color: #3e3e3e;
            color: white;
            box-shadow: none;
            border-color: var(--spotify-green);
        }

        .btn-login {
            background-color: var(--spotify-green);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 25px;
            font-weight: bold;
            width: 100%;
            margin-top: 10px;
            transition: transform 0.2s ease;
        }

        .btn-login:hover {
            background-color: #1ed760;
            transform: scale(1.05);
        }

        .register-link {
            text-align: center;
            margin-top: 20px;
        }

        .register-link a {
            color: var(--spotify-green);
            text-decoration: none;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: #ff4444;
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <img src="/images/logo/logo.png" alt="Spotifo Logo">
            <h2>Đăng nhập vào Spotifo</h2>
        </div>
        
        <div th:if="${param.error}" class="error-message">
            Tên đăng nhập hoặc mật khẩu không đúng
        </div>

        <form th:action="@{/login}" method="post">
            <div class="mb-3">
                <label for="username" class="form-label">Tên đăng nhập</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Mật khẩu</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-login">Đăng nhập</button>
        </form>

        <div class="register-link">
            <p>Chưa có tài khoản? <a th:href="@{/register}">Đăng ký Spotifo</a></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
