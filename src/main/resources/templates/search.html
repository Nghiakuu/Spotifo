<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tìm kiếm - Spotifo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/header-styles.css}">
    <style>
        :root {
            --spotify-green: #1DB954;
            --spotify-black: #191414;
            --spotify-dark-gray: #282828;
            --spotify-light-gray: #B3B3B3;
        }

        body {
            background-color: var(--spotify-black);
            color: white;
            font-family: 'Circular', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        .page-header {
            background: linear-gradient(to bottom, rgba(0,0,0,0.7), var(--spotify-black));
            padding: 60px 0;
            margin-bottom: 40px;
        }

        .search-form {
            max-width: 600px;
            margin: 0 auto 40px;
        }

        .search-form .form-control {
            background-color: var(--spotify-dark-gray);
            border: none;
            color: white;
            padding: 15px 20px;
            font-size: 1.1rem;
            border-radius: 25px 0 0 25px;
        }

        .search-form .form-control:focus {
            background-color: var(--spotify-dark-gray);
            color: white;
            box-shadow: none;
            border-color: var(--spotify-green);
        }

        .search-form .btn {
            background-color: var(--spotify-green);
            border: none;
            padding: 15px 30px;
            border-radius: 0 25px 25px 0;
            font-weight: bold;
        }

        .search-form .btn:hover {
            background-color: #1ed760;
        }

        .result-section {
            margin-bottom: 40px;
        }

        .result-section h2 {
            color: white;
            margin-bottom: 20px;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .music-card {
            background: var(--spotify-dark-gray);
            border-radius: 8px;
            padding: 20px;
            transition: background-color 0.3s ease;
            cursor: pointer;
            height: 100%;
        }

        .music-card:hover {
            background: #333;
        }

        .music-card img {
            width: 100%;
            aspect-ratio: 1;
            object-fit: cover;
            border-radius: 4px;
            margin-bottom: 15px;
        }

        .music-card h5 {
            margin: 0;
            font-size: 1rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .music-card p {
            margin: 8px 0 0;
            font-size: 0.875rem;
            color: white !important;
        }

        .artist-card {
            background: var(--spotify-dark-gray);
            border-radius: 8px;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 20px;
            transition: background-color 0.3s ease;
            margin-bottom: 20px;
        }

        .artist-card:hover {
            background: #333;
        }

        .artist-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
        }

        .artist-info {
            flex-grow: 1;
        }

        .artist-name {
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .btn-outline-primary {
            color: var(--spotify-green);
            border-color: var(--spotify-green);
            padding: 8px 20px;
            border-radius: 20px;
            transition: all 0.2s ease;
        }

        .btn-outline-primary:hover {
            background-color: var(--spotify-green);
            color: white;
            border-color: var(--spotify-green);
        }

        .no-results {
            text-align: center;
            color: var(--spotify-light-gray);
            padding: 40px 0;
        }
    </style>
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>

    <div class="page-header">
        <div class="container">
            <h1 class="display-4">Tìm kiếm</h1>
            <p class="lead">Tìm kiếm bài hát và nghệ sĩ yêu thích của bạn</p>
        </div>
    </div>

    <div class="container">
        <!-- Form tìm kiếm -->
        <div class="search-form">
            <form th:action="@{/search}" method="get">
                <div class="input-group">
                    <input type="text" class="form-control" 
                           name="query" th:value="${query}" 
                           placeholder="Tìm kiếm bài hát hoặc nghệ sĩ...">
                    <button class="btn btn-primary" type="submit">
                        <i class="bi bi-search"></i> Tìm kiếm
                    </button>
                </div>
            </form>
        </div>

        <!-- Kết quả tìm kiếm -->
        <div th:if="${query != null}">
            <!-- Kết quả bài hát -->
            <div class="result-section" th:if="${not #lists.isEmpty(songs)}">
                <h2>Bài hát</h2>
                <div class="row g-4">
                    <div th:each="music : ${songs}" class="col-md-3">
                        <a th:href="@{/play/{id}(id=${music.id})}" class="text-decoration-none">
                            <div class="music-card">
                                <img th:src="${music.coverImage != null ? music.coverImage : '/images/default-cover.jpg'}"
                                     th:alt="'Cover for ' + ${music.title}"
                                     th:unless="${music == null}">
                                <h5 class="text-white" th:text="${music.title != null ? music.title : 'Không có tiêu đề'}">Bài hát</h5>
                                <p class="text-muted" th:text="${music.uploadedId != null ? music.uploadedId.username : 'Không rõ nghệ sĩ'}">
                                    Nghệ sĩ
                                </p>
                            </div>
                        </a>
                    </div>
                </div>
            </div>

            <!-- Kết quả nghệ sĩ -->
            <div class="result-section" th:if="${not #lists.isEmpty(artists)}">
                <h2>Nghệ sĩ</h2>
                <div class="row">
                    <div class="col-md-6" th:each="artist : ${artists}">
                        <a th:href="@{/artist/{id}(id=${artist.id})}" class="text-decoration-none">
                            <div class="artist-card">
                                <img th:src="${artist.avatar != null ? artist.avatar : '/images/avatar/default-avatar.jpg'}"
                                     class="artist-avatar" 
                                     th:alt="'Avatar for ' + ${artist.username}">
                                <div class="artist-info">
                                    <div class="artist-name" th:text="${artist.username}">Tên nghệ sĩ</div>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
            </div>

            <!-- Không có kết quả -->
            <div class="no-results" th:if="${#lists.isEmpty(songs) and #lists.isEmpty(artists)}">
                <i class="bi bi-search" style="font-size: 3rem;"></i>
                <h3 class="mt-3">Không tìm thấy kết quả</h3>
                <p>Hãy thử tìm kiếm với từ khóa khác</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
