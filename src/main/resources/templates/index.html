<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotifo - Nghe nhạc trực tuyến</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/header-styles.css}">
    <style>
        :root {
            --spotify-green: #1DB954;
            --spotify-black: #191414;
            --spotify-dark-gray: #282828;
            --spotify-light-gray: #B3B3B3;
        }

        body {
            background-color: var(--spotify-black);
            color: white;
            font-family: 'Circular', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        .hero-section {
            background: linear-gradient(to bottom, #1DB954, #191414);
            padding: 100px 0;
            text-align: center;
        }

        .featured-section {
            padding: 50px 0;
        }

        .music-card {
            background: var(--spotify-dark-gray);
            border-radius: 8px;
            padding: 20px;
            transition: background-color 0.3s ease;
            cursor: pointer;
        }

        .music-card:hover {
            background: #333;
        }

        .music-card img {
            width: 100%;
            aspect-ratio: 1;
            object-fit: cover;
            border-radius: 4px;
            margin-bottom: 15px;
        }

        .music-card h5 {
            color: white;
        }

        .music-card p {
            color: white !important;
        }

        .section-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 30px;
        }

        .btn-spotify {
            background-color: var(--spotify-green);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-weight: bold;
            transition: transform 0.2s ease;
        }

        .btn-spotify:hover {
            transform: scale(1.05);
            background-color: #1ed760;
            color: white;
        }

        .category-pill {
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 16px;
            border-radius: 20px;
            margin: 5px;
            display: inline-block;
            transition: background-color 0.3s ease;
            color: white;
            text-decoration: none;
        }

        .category-pill:hover {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .user-card2 {
            background: var(--spotify-dark-gray);
            border-radius: 8px;
            padding: 20px;
            transition: background-color 0.3s ease;
            cursor: pointer;
            text-align: center;
        }

        .user-card2:hover {
            background: #333;
        }

        .user-avatar2 {
            width: 150px;
            height: 150px;
            aspect-ratio: 1;
            object-fit: cover;
            border-radius: 50%;
            margin-bottom: 15px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

    </style>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<section class="hero-section">
    <div class="container">
        <h1 class="display-4 mb-4">Chào mừng đến với Spotifo</h1>
        <p class="lead mb-5">Khám phá và thưởng thức âm nhạc theo cách của bạn</p>
        <div sec:authorize="!isAuthenticated()">
            <a href="/register" class="btn btn-spotify me-3">Đăng ký miễn phí</a>
            <a href="/login" class="btn btn-outline-light">Đăng nhập</a>
        </div>
    </div>
</section>

<section class="featured-section">
    <div class="container">
        <h2 class="section-title">Bài hát mới nhất</h2>
        <div class="row g-4">
            <div th:each="music : ${latestMusics}" class="col-md-3">
                <a th:href="@{/play/{id}(id=${music.id})}" class="text-decoration-none">
                    <div class="music-card">
                        <img th:src="${music.coverImage != null ? music.coverImage : '/images/default-cover.jpg'}"
                             th:alt="'Cover for ' + ${music.title}"
                             th:unless="${music == null}">
                        <h5 th:text="${music.title != null ? music.title : 'Không có tiêu đề'}">Bài hát</h5>
                        <p class="text-muted"
                           th:text="${music.uploadedId != null ? music.uploadedId.username : 'Không rõ nghệ sĩ'}">
                            Nghệ sĩ
                        </p>
                    </div>
                </a>
            </div>
        </div>
    </div>
</section>

<section class="featured-section bg-dark">
    <div class="container">
        <h2 class="section-title">Thể loại phổ biến</h2>
        <div>
            <a th:each="category : ${popularCategories}"
               th:href="@{/category/{id}(id=${category.id})}"
               class="category-pill"
               th:text="${category.name != null ? category.name : 'Không tên'}"
               th:unless="${category == null}">
                Thể loại
            </a>
        </div>
    </div>
</section>

<section class="featured-section">
    <div class="container">
        <h2 class="section-title">Người dùng nổi bật</h2>
        <div class="row g-4">
            <div th:each="user : ${popularUsers}" class="col-md-3">
                <a th:href="@{/artist/{id}(id=${user.id})}" class="text-decoration-none">
                    <div class="user-card2">
                        <img th:src="${user.avatar != null ? user.avatar : '/images/avatar/default-avatar.jpg'}"
                            class="user-avatar2"
                            th:alt="'Avatar for ' + ${user.username}"
                            th:unless="${user == null}">
                        <h5 th:text="${user.username != null ? user.username : 'Không tên'}" class="text-white">Username</h5>
                    </div>
                </a>
            </div>
        </div>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
