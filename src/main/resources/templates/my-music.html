<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhạc của tôi - Spotifo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/header-styles.css}">
    <style>
        :root {
            --spotify-green: #1DB954;
            --spotify-black: #191414;
            --spotify-dark-gray: #282828;
            --spotify-light-gray: #B3B3B3;
        }

        body {
            background-color: var(--spotify-black);
            color: white;
            font-family: 'Circular', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        .page-header {
            background: linear-gradient(to bottom, rgba(0,0,0,0.7), var(--spotify-black));
            padding: 60px 0;
            margin-bottom: 40px;
        }

        .music-card {
            background: var(--spotify-dark-gray);
            border-radius: 8px;
            padding: 20px;
            transition: background-color 0.3s ease;
            cursor: pointer;
            height: 100%;
        }

        .music-card:hover {
            background: #333;
        }

        .music-card img {
            width: 100%;
            aspect-ratio: 1;
            object-fit: cover;
            border-radius: 4px;
            margin-bottom: 15px;
        }

        .music-card h5 {
            margin: 0;
            font-size: 1rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .music-card p {
            margin: 8px 0 0;
            font-size: 0.875rem;
            color: white !important;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .action-button {
            background: none;
            border: none;
            color: var(--spotify-light-gray);
            font-size: 1.2rem;
            cursor: pointer;
            transition: color 0.2s ease;
        }

        .action-button:hover {
            color: var(--spotify-green);
        }

        .add-music-button {
            background-color: var(--spotify-green);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-weight: bold;
            transition: transform 0.2s ease;
            text-decoration: none;
            display: inline-block;
        }

        .add-music-button:hover {
            transform: scale(1.05);
            background-color: #1ed760;
            color: white;
        }
    </style>
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>

    <div class="page-header">
        <div class="container">
            <h1 class="display-4">Nhạc của tôi</h1>
            <p class="lead">Quản lý và phát nhạc của bạn</p>
            <a href="/add-music" class="add-music-button">
                <i class="bi bi-plus-lg"></i> Thêm bài hát mới
            </a>
        </div>
    </div>

    <div class="container">
        <div class="row g-4">
            <div th:each="music : ${songs}" class="col-md-3">
                <div class="music-card">
                    <a th:href="@{/play/{id}(id=${music.id})}" class="text-decoration-none">
                        <img th:src="${music.coverImage != null ? music.coverImage : '/images/default-cover.jpg'}"
                             th:alt="'Cover for ' + ${music.title}"
                             th:unless="${music == null}">
                        <h5 class="text-white" th:text="${music.title != null ? music.title : 'Không có tiêu đề'}">Bài hát</h5>
                        <p class="text-muted" th:text="${music.uploadedId != null ? music.uploadedId.username : 'Không rõ nghệ sĩ'}">
                            Nghệ sĩ
                        </p>
                    </a>
                    <div class="action-buttons">
                        <a th:href="@{/edit-music/{id}(id=${music.id})}" class="action-button">
                            <i class="bi bi-pencil"></i>
                        </a>
                        <button class="action-button" onclick="deleteMusic(this)" th:data-id="${music.id}">
                            <i class="bi bi-trash"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function deleteMusic(button) {
            if (confirm('Bạn có chắc chắn muốn xóa bài hát này?')) {
                const musicId = button.getAttribute('data-id');
                fetch(`/delete-music/${musicId}`, {
                    method: 'POST',
                }).then(response => {
                    if (response.ok) {
                        window.location.reload();
                    } else {
                        alert('Có lỗi xảy ra khi xóa bài hát');
                    }
                });
            }
        }
    </script>
</body>
</html>
